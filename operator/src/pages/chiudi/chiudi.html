<ion-header>

  <ion-navbar>
    <ion-title>Chiudi segnalazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item class="item-leave-height">
        <ion-label>Seleziona:</ion-label>
        <ion-select [(ngModel)]="selectedLeave" interface="popover">
          <ion-option value="0">Chiudi</ion-option>
          <ion-option value="1">Annulla</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Note chiusura</ion-label>
      <ion-textarea #note_chiusura></ion-textarea>
    </ion-item>
    <button ion-button full (click)="scattaFoto()" icon-start>
      <ion-icon name="camera"></ion-icon>Scatta una foto
    </button>
    <button ion-button full (click)="apriGalleria()" icon-start>
      <ion-icon name="camera"></ion-icon>Scegli dalla galleria
    </button>
    <img [src]="foto" *ngIf="foto">
    <br>
    <button ion-button full (click)="invia()" icon-start>
      <ion-icon name="mail"></ion-icon>Invia
    </button>
  </ion-list>
</ion-content>
