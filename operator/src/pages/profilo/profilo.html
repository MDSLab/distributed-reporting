<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profilo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let dato of dati | async">
    <ion-card-content>
      <p>Nome: {{ dato.nome }}</p>
      <p>Cognome: {{ dato.cognome }}</p>
      <p>Cambia Coordinatore:</p>
      <ion-input type="text" placeholder="{{ dato.referente.split('@')[0] }} (attuale)" #referente></ion-input>
      <div padding>
        <button ion-button color="primary" block (click)="aggiornaReferente(dato);">Aggiorna</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
