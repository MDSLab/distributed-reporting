<ion-header>
  <ion-navbar>
    <ion-title>
      Registrazione
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="item-leave-height">
      <ion-label>Ruolo:</ion-label>
      <ion-select [(ngModel)]="selectedLeave" interface="popover">
        <ion-option value="0">Coordinatore</ion-option>
        <ion-option value="1">Referente</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="selectedLeave == 1">
      <ion-label floating>N.° telefono coordinatore di riferimento</ion-label>
      <ion-input type="text" #referente></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" #nome></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cognome</ion-label>
      <ion-input type="text" #cognome></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>N.° di telefono aziendale</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password - verifica</ion-label>
      <ion-input type="password" #password2></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="registraUtente();">Registrati</button>
  </div>
</ion-content>
