<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Segnalazioni chiuse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item *ngFor="let item of items | async">
    <ion-thumbnail item-start (click)="itemSelected(item);">

      <img [src]="item.img_in" *ngIf="item.img_in">
    </ion-thumbnail>
    <h2 (click)="itemSelected(item);">{{ item.data_in }} - {{ item.ora_in }}</h2>
    <p (click)="itemSelected(item);">Stato: <a *ngIf="item.stato == 0" ion-text color="secondary">chiusa</a><a *ngIf="item.stato == 1" ion-text color="alert">annullata</a><a *ngIf="item.stato == 2" ion-text color="danger">aperta</a></p>
      <button ion-button clear item-end (click)="prendiCarico(item);" *ngIf="item.capo == '' && item.stato >= 2">Prendi</button>
      <button ion-button clear item-end (click)="lasciaSegnalazione(item);" *ngIf="item.capo == email && item.stato >= 2">Lascia</button>

  </ion-item>
</ion-list>
</ion-content>
