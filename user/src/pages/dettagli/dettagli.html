<ion-header>

  <ion-navbar>
    <ion-title>Dettagli segnalazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
   <ion-card-header>
     Stato segnalazione
   </ion-card-header>
   <ion-card-content>
     <a *ngIf="dati.stato == 0" ion-text color="secondary">chiusa</a><a *ngIf="dati.stato == 1" ion-text color="annullata">annullata</a><a *ngIf="dati.stato == 2" ion-text color="danger">aperta</a>
     <div padding>
       <button *ngIf="dati.stato == 2" ion-button color="primary" block (click)="annullaSegnalazione();">Annulla segnalazione</button>
     </div>
   </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Data invio
    </ion-card-header>
    <ion-card-content>
      {{ dati.data_in }} - {{dati.ora_in}}
    </ion-card-content>
  </ion-card>
  <!--
  <ion-card>
    <ion-card-header>
      Data chiusura
    </ion-card-header>
    <ion-card-content>
      {{ dati.data_out }} - {{dati.ora_out}}
    </ion-card-content>
  </ion-card>
  -->
  <ion-card>
    <ion-card-header>
      Descrizione
    </ion-card-header>
    <ion-card-content>
      {{ dati.descrizione }}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Foto inviata
    </ion-card-header>
    <ion-card-content>
      <img [src]="dati.img_in" *ngIf="dati.img_in">
    </ion-card-content>
  </ion-card>
  <!--
  <ion-card>
    <ion-card-header>
      Foto dopo l'intervento
    </ion-card-header>
    <ion-card-content>
      <img [src]="dati.img_out" *ngIf="dati.img_out">
    </ion-card-content>
  </ion-card>
    -->
  <ion-card>
    <ion-card-header>
      Eventuali note dell'operatore
    </ion-card-header>
    <ion-card-content>
      {{ note_chiusura }}
    </ion-card-content>
  </ion-card>
  <ion-card class="transparent-card">
    <ion-card-header>
      Posizione
    </ion-card-header>
    <ion-card-content>
      <div #map id="map" style="height:300px"></div>
    </ion-card-content>
  </ion-card>


</ion-content>
