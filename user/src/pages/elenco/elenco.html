<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Segnalazioni</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="itemSelected(item);">
      <ion-thumbnail item-start>

        <img [src]="item.img_in" *ngIf="item.img_in">
      </ion-thumbnail>
      <h2>{{ item.data_in }} - {{item.ora_in}}</h2>
      <p>Stato: <a *ngIf="item.stato == 0" ion-text color="secondary">chiusa</a><a *ngIf="item.stato == 1" ion-text color="annullata">annullata</a><a *ngIf="item.stato == 2" ion-text color="danger">aperta</a></p>
      <button ion-button clear item-end>Vai</button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="fabClick();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>




</ion-content>
