<ion-header>

  <ion-navbar>
    <ion-title>Invia segnalazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Descrizione</ion-label>
      <ion-textarea #descrizione></ion-textarea>
    </ion-item>
  <button ion-button full (click)="scattaFoto()" icon-start>
    <ion-icon name="camera"></ion-icon>Scatta una foto
  </button>
  <img [src]="foto" *ngIf="foto">
  <br>
  <button ion-button full (click)="invia()" icon-start>
    <ion-icon name="mail"></ion-icon>Invia segnalazione
  </button>
  </ion-list>
</ion-content>
